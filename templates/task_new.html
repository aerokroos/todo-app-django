{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Task{% endblock title%}

{% block content %}
<div class="container">
    <h2>New task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
